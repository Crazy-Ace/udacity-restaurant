<label
  *ngFor="let rating of ratings"
  [ngClass]="{'selected': rating === displayValue, 'focus': rating === value}"
  (mouseenter)="onMouseenter(rating)"
  (mouseout)="onMouseout(rating)"
  [attr.for]="field.id + '-' + rating">
  <input
    (change)="onChange(rating)"
    [attr.id]="field.id + '-' + rating"
    [attr.name]="field.id"
    type="radio"
    value="{{rating}}"
    tabindex="{{tabIndex}}"
    title="{{rating}} stars"> {{rating}}
</label>
