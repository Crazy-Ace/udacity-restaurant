<template ngFor let-rating [ngForOf]="ratings">
  <input
    (change)="onChange(rating)"
    [attr.id]="field.id + '-' + rating"
    [attr.name]="field.id"
    type="radio"
    value="{{rating}}"
    [attr.tabindex]="tabIndex ? tabIndex : null"
    title="{{rating}} stars">
  <label
    [ngClass]="{'selected': rating === displayValue}"
    (mouseenter)="onMouseenter(rating)"
    (mouseout)="onMouseout(rating)"
    [attr.for]="field.id + '-' + rating">
    <span class="star" aria-label="star rating of">â˜…</span> {{rating}} out of {{maxRating}}
  </label>
</template>
